<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Master</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="mt-[38px]">
            <h1 class="text-[48px] text-center text-[#31A5AC]">
                Money Master ðŸ’°
            </h1>
        </header>
        <main class="m-[38px]">
            <div
                class="container grid grid-cols-1 lg:grid-cols-2 mx-auto gap-[70px]"
            >
                <div class="image-container">
                    <img
                        class="h-full"
                        src="images/Pexels Photo by Karolina Grabowska.jpg"
                        alt=""
                    />
                </div>
                <div
                    class="flex flex-col items-center money-calculation-container bg-[#F8F8F8]"
                >
                    <div
                        class="income-calculation-container text-center mt-[58px]"
                    >
                        <h2
                            class="text-[22px] text-black font-semibold mb-[30px]"
                        >
                            Income
                        </h2>
                        <div class="income-input-container">
                            <span class="mr-[16px]">Income: </span>
                            <input
                                id="income-input-field"
                                class="bg-[#DCDCDC] px-[18px] py-[10px] text-[18px] rounded-sm outline-none"
                                type="text"
                                value="10000"
                            />
                        </div>
                        <h2
                            class="text-[22px] text-black font-semibold mt-[28px] mb-[15px]"
                        >
                            Expenses
                        </h2>
                        <div
                            class="expenses-container flex flex-col items-end gap-y-5"
                        >
                            <div class="food-input-container">
                                <span class="mr-[16px]">Food: </span>
                                <input
                                    id="food-input-field"
                                    class="bg-[#DCDCDC] px-[18px] py-[10px] text-[18px] rounded-sm outline-none"
                                    type="text"
                                    value="3000"
                                />
                            </div>
                            <div class="rent-input-container">
                                <span class="mr-[16px]">Rent: </span>
                                <input
                                    id="rent-input-field"
                                    class="bg-[#DCDCDC] px-[18px] py-[10px] text-[18px] rounded-sm outline-none"
                                    type="text"
                                    value="3000"
                                />
                            </div>
                            <div class="clothes-input-container">
                                <span class="mr-[16px]">Clothes: </span>
                                <input
                                    id="clothes-input-field"
                                    class="bg-[#DCDCDC] px-[18px] py-[10px] text-[18px] rounded-sm outline-none"
                                    type="text"
                                    value="3000"
                                />
                            </div>
                        </div>
                        <button
                            id="btn-calculate"
                            class="bg-[#59A5FF] px-[57px] py-[14px] text-white text-[20px] font-bold my-[25px] rounded-[4px]"
                        >
                            Calculate
                        </button>
                    </div>
                    <div class="income-calculation-total-conainer text-center">
                        <h2
                            class="text-[22px] text-black font-semibold mt-[28px] mb-[15px]"
                        >
                            Total Expenses:
                            <span id="total-expenses">5500</span>
                        </h2>
                        <h2
                            class="text-[22px] text-black font-semibold mt-[28px] mb-[15px]"
                        >
                            Balance: <span id="balance">4500</span>
                        </h2>
                    </div>
                    <div class="save-calculation-container mt-[34px]">
                        <span class="text-[18px]">Save: </span>
                        <input
                            value="5"
                            id="save-input-field"
                            class="bg-[#DCDCDC] max-w-[132px] py-[12px] px-4 rounded-sm outline-none"
                            type="text"
                        />
                        <span class="text-[18px] px-[15px]">%</span>
                        <button
                            id="btn-save"
                            class="bg-[#59A5FF] px-[57px] py-[10px] text-white text-[20px] font-bold my-[25px] rounded-[4px]"
                        >
                            Save
                        </button>
                    </div>
                    <div
                        class="save-calculation-total-container text-center mb-[22px]"
                    >
                        <h2
                            class="text-[22px] text-black font-semibold mt-[28px] mb-[15px]"
                        >
                            Saving Amount: <span id="saving-amount">2000</span>
                        </h2>
                        <h2
                            class="text-[22px] text-black font-semibold mt-[28px] mb-[15px]"
                        >
                            Remaining Balance:
                            <span id="remaining-balance">2500</span>
                        </h2>
                    </div>
                </div>
            </div>
        </main>
        <!-- JavaScript File -->
        <script src="js/utilities.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
